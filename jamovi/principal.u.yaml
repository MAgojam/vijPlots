title: Principal Component Analysis
name: principal
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Label
        children:
          - type: VariablesListBox
            name: labelVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group
        children:
          - type: VariablesListBox
            name: groupVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: stdVariables
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 1
          row: 0
        children:
          - type: CheckBox
            name: descAsVarName
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Solution
            stretchFactor: 1
            children:
              - type: TextBox
                name: dimNum
                format: number
              - type: LayoutBox
                stretchFactor: 1
                style: inline
                children:
                  - type: TextBox
                    name: xaxis
                    format: number
                  - type: TextBox
                    name: yaxis
                    format: number
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 1
          row: 0
        children:
          - type: Label
            label: Rotation
            stretchFactor: 1
            children:
              - type: ComboBox
                name: rotation
              - type: CheckBox
                name: kaiser
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tables
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: showSummary
                  - type: CheckBox
                    name: showKMO
                  - type: CheckBox
                    name: showLoadings
                  - type: CheckBox
                    name: showObservations
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: showScreePlot
                  - type: CheckBox
                    name: showVarPlot
                  - type: CheckBox
                    name: showObsPlot
                  - type: CheckBox
                    name: showBiplot
      - type: LayoutBox
        cell:
          column: 2
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Biplot
            children:
              - type: LayoutBox
                children:
                  - type: RadioButton
                    name: biplotType_formPlot
                    optionName: biplotType
                    optionPart: formPlot
                    label: Form (Score principal)
                    enable: (showBiplot)
                  - type: RadioButton
                    name: biplotType_covPlot
                    optionName: biplotType
                    optionPart: covPlot
                    label: Cov (Loading principal)
                    enable: (showBiplot)
                  - type: CheckBox
                    name: biplotLines
                    enable: (showBiplot)
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: biplotStretch
                        label: Stretch arrows by
                        style: inline
                        verticalAlignment: center
                        enable: (showBiplot)
                        children:
                          - type: TextBox
                            name: biplotStretchFactor
                            label: ''
                            suffix: ''
                            format: number
                            width: small
                            enable: (biplotStretch && showBiplot)
  - type: CollapseBox
    label: Plot Size & Colors
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: plotWidth
                    format: number
                    suffix: px
                  - type: TextBox
                    name: plotHeight
                    format: number
                    suffix: px
                  - type: TextBox
                    name: varLabelSize
                    format: number
                    suffix: pt
                  - type: TextBox
                    name: obsLabelSize
                    format: number
                    suffix: pt
                  - type: TextBox
                    name: pointSize
                    format: number
                    suffix: pt
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Colors
                children:
                  - type: ComboBox
                    name: obsColor
                  - type: ComboBox
                    name: varColor
                  - type: ComboBox
                    name: colorPalette
                  - type: ComboBox
                    name: labelColor
  - type: CollapseBox
    label: Legend & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles & Subtitles
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Text
                children:
                  - type: TextBox
                    name: screeTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: varTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotTitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Style
                children:
                  - type: TextBox
                    name: titleFontSize
                    format: number
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Text
                children:
                  - type: TextBox
                    name: screeSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: varSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotSubtitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Style
                children:
                  - type: TextBox
                    name: subtitleFontSize
                    format: number
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Text
                children:
                  - type: TextBox
                    name: screeCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: varCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotCaptionText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Style
                children:
                  - type: TextBox
                    name: captionFontSize
                    format: number
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionAlign
  - type: CollapseBox
    label: Advanced Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Normalization
                children:
                  - type: CheckBox
                    name: stdLoadings
                  - type: CheckBox
                    name: stdScores
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Rotation
                children:
                  - type: CheckBox
                    name: stataRotation
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: obsCoordOV
