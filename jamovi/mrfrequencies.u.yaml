title: Multiple Response Frequencies
name: mrfrequencies
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: morevar
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Option Variables
                    children:
                      - type: VariablesListBox
                        name: resps
                        isTarget: true
          - type: Label
            label: Option Variables
            children:
              - type: LayoutBox
                stretchFactor: 1
                style: inline
                children:
                  - type: TextBox
                    name: endorsed
                    format: number
                    stretchFactor: 1
                  - type: TextBox
                    name: optionname
                    format: string
                    stretchFactor: 1
      - type: Content
        name: onevar
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Multi-valued Variable
                    children:
                      - type: VariablesListBox
                        name: repVar
                        isTarget: true
                        maxItemCount: 1
              - type: Label
                label: Multi-valued Variable
                children:
                  - type: LayoutBox
                    margin: large
                    stretchFactor: 1
                    style: inline
                    children:
                      - type: LayoutBox
                        margin: large
                        children:
                          - type: TextBox
                            name: separator
                            format: string
                      - type: LayoutBox
                        margin: large
                        children:
                          - type: CheckBox
                            name: emptyAsNA
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: showTotal
              - type: CheckBox
                name: showCounts
              - type: CheckBox
                name: showResponses
              - type: CheckBox
                name: showCases
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Sorting
            children:
              - type: RadioButton
                name: order_increasing
                optionName: order
                optionPart: increasing
                label: Increasing
              - type: RadioButton
                name: order_decreasing
                optionName: order
                optionPart: decreasing
                label: Decreasing
              - type: RadioButton
                name: order_none
                optionName: order
                optionPart: none
                label: None
      - type: LayoutBox
        cell:
          column: 2
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot
            children:
              - type: RadioButton
                name: yaxis_counts
                optionName: yaxis
                optionPart: counts
              - type: RadioButton
                name: yaxis_responses
                optionName: yaxis
                optionPart: responses
              - type: RadioButton
                name: yaxis_cases
                optionName: yaxis
                optionPart: cases
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Options
                children:
                  - type: CheckBox
                    name: showLabels
                  - type: CheckBox
                    name: horizontal
              - type: Label
                label: Text Size
                children:
                  - type: TextBox
                    name: labelFontSize
                    format: number
                    enable: (showLabels)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Label Position
                children:
                  - type: RadioButton
                    name: labelPosition_middle
                    optionName: labelPosition
                    optionPart: middle
                    label: Middle
                    enable: (showLabels)
                  - type: RadioButton
                    name: labelPosition_top
                    optionName: labelPosition
                    optionPart: top
                    label: Top
                    enable: (showLabels)
          - type: LayoutBox
            cell:
              column: 2
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: '% Accuracy'
                children:
                  - type: RadioButton
                    name: accuracy_1
                    optionName: accuracy
                    optionPart: '1'
                    label: '1'
                    enable: (showLabels && !yaxis_counts)
                  - type: RadioButton
                    name: accuracy_01
                    optionName: accuracy
                    optionPart: '0.1'
                    label: '0.1'
                    enable: (showLabels && !yaxis_counts)
                  - type: RadioButton
                    name: accuracy_001
                    optionName: accuracy
                    optionPart: '0.01'
                    label: '0.01'
                    enable: (showLabels && !yaxis_counts)
  - type: CollapseBox
    label: Colors
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Palette
                children:
                  - type: ComboBox
                    name: colorPalette
                    label: ''
                  - type: LayoutBox
                    margin: large
                    verticalAlignment: center
                    children:
                      - type: TextBox
                        name: colorNo
                        label: ''
                        suffix: only
                        format: number
                        enable: (singleColor)
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: singleColor
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Options
                children:
                  - type: ComboBox
                    name: borderColor
                  - type: ComboBox
                    name: textColor
                    enable: (showLabels && labelPosition_middle)
  - type: CollapseBox
    label: Axes
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: X-Axis
                children:
                  - type: TextBox
                    name: xAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: xAxisLabelRotation
                    suffix: °
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: xAxisRangeType_auto
                    optionName: xAxisRangeType
                    optionPart: auto
                    enable: (horizontal)
                  - type: RadioButton
                    name: xAxisRangeType_manual
                    optionName: xAxisRangeType
                    optionPart: manual
                    enable: (horizontal)
                    children:
                      - type: TextBox
                        name: xAxisRangeMin
                        format: number
                        enable: (xAxisRangeType:manual && horizontal)
                      - type: TextBox
                        name: xAxisRangeMax
                        format: number
                        enable: (xAxisRangeType:manual && horizontal)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                children:
                  - type: TextBox
                    name: yAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: yAxisLabelRotation
                    suffix: °
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: yAxisRangeType_auto
                    optionName: yAxisRangeType
                    optionPart: auto
                    enable: (!horizontal)
                  - type: RadioButton
                    name: yAxisRangeType_manual
                    optionName: yAxisRangeType
                    optionPart: manual
                    enable: (!horizontal)
                    children:
                      - type: TextBox
                        name: yAxisRangeMin
                        format: number
                        enable: (yAxisRangeType:manual && !horizontal)
                      - type: TextBox
                        name: yAxisRangeMax
                        format: number
                        enable: (yAxisRangeType:manual && !horizontal)
  - type: CollapseBox
    label: Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign
