title: Multiple Response Frequencies
name: mrfrequencies
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: morevar
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Option Variables
                    children:
                      - type: VariablesListBox
                        name: resps
                        isTarget: true
          - type: Label
            label: Option Variables
            children:
              - type: LayoutBox
                stretchFactor: 1
                style: inline
                children:
                  - type: TextBox
                    name: endorsed
                    format: number
                    stretchFactor: 1
                  - type: TextBox
                    name: optionname
                    format: string
                    stretchFactor: 1
      - type: Content
        name: onevar
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Multi-valued Variable
                    children:
                      - type: VariablesListBox
                        name: repVar
                        isTarget: true
                        maxItemCount: 1
              - type: Label
                label: Multiple Value Variable
                children:
                  - type: LayoutBox
                    margin: large
                    stretchFactor: 1
                    style: inline
                    children:
                      - type: LayoutBox
                        margin: large
                        children:
                          - type: TextBox
                            name: separator
                            format: string
                      - type: LayoutBox
                        margin: large
                        children:
                          - type: CheckBox
                            name: emptyAsNA
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: showTotal
              - type: CheckBox
                name: showCounts
              - type: CheckBox
                name: showResponses
              - type: CheckBox
                name: showCases
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Sorting
            children:
              - type: RadioButton
                name: order_increasing
                optionName: order
                optionPart: increasing
                label: Increasing
              - type: RadioButton
                name: order_decreasing
                optionName: order
                optionPart: decreasing
                label: Decreasing
              - type: RadioButton
                name: order_none
                optionName: order
                optionPart: none
                label: None
      - type: LayoutBox
        cell:
          column: 2
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot
            children:
              - type: RadioButton
                name: yaxis_counts
                optionName: yaxis
                optionPart: counts
                label: Counts
              - type: RadioButton
                name: yaxis_responses
                optionName: yaxis
                optionPart: responses
                label: '% of Responses'
              - type: RadioButton
                name: yaxis_cases
                optionName: yaxis
                optionPart: cases
                label: '% of Cases'
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Size
            children:
              - type: ComboBox
                name: size
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Color Options
            children:
              - type: ComboBox
                name: colorPalette
              - type: CheckBox
                name: singleColor
  - type: CollapseBox
    label: Axis Labels
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign
