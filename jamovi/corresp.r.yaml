---
name:  corresp
title: Correspondence Analysis
jrs:   '1.1'
refs:
    - factominer

items:
    # - name:  text
    #   title: "Debug"
    #   type:  Preformatted
    #   visible: true

    - name:  helpMessage
      title: ""
      type:  Html
      visible: true
      content: '
            	<style>
					.block {
  						border: 2px solid gray;
  						border-radius: 15px;
  						background-color: WhiteSmoke;
  						padding: 0px 20px;
  						text-align: justify;
					}
				</style>
            <div class="block">
            <p><strong>Correspondence Plot Help</strong></p>

            <p>This module computes <strong>Correspondence Analysis (CA)</strong> for two categorical variables.
            Computations are based on <a href = "https://CRAN.R-project.org/package=FactoMineR" target="_blank">FactoMineR<a/> package
            by F.&nbsp;Husson, J.&nbsp;Josse, S.&nbsp;Le, J.&nbsp;Mazet.</p>

            <p>The data may be weighted using <em>jamovi</em> built-in weight system or using the "Counts" variable.</p>

            <p><strong>Supplementary row or column</strong> numbers may be entered as integer lists : 1,3,6</p>

            <p>Four normalizations (scaling of row and column scores before plotting) are avalaible :
            <ul>
                <li><strong>Principal:</strong> Row an columns scores are scaled by eigenvalues.</li>
                <li><strong>Symetric:</strong> Row an columns scores are scaled by the square root of eigenvalues. </li>
                <li><strong>Row Principal:</strong> Only row scores are scaled by eigenvalues.</li>
                <li><strong>Column Principal:</strong> Only column scores are scaled by eigenvalues.</li>
                <li><strong>Standard:</strong> The raw coordinates without normalization.</li>
            </ul></p>

            <p>A sample file is included at Open > Data Library > vijPlots > Smoking</p>

            </div>'

    - name: contingency
      title: Contingency Table
      type: Table
      visible: (showContingency)
      rows:  0
      columns: [ ]
      clearWith:
        - rows
        - cols
        - descAsVarName

    - name:  rowProfiles
      title: Row Profiles
      type: Table
      visible: (showProfiles)
      rows:  0
      columns: [ ]
      clearWith:
        - rows
        - cols
        - descAsVarName

    - name:  colProfiles
      title: Column Profiles
      type: Table
      visible: (showProfiles)
      rows:  0
      columns: [ ]
      clearWith:
        - rows
        - cols
        - descAsVarName

    - name:  eigenvalues
      title: Summary
      type: Table
      visible: (showInertia)
      rows:  0
      columns:
        - name: dim
          title: Dimension
          type: number
        - name: singular
          title: "Singular Value"
          type: number
          format: zto
        - name: inertia
          title: "Inertia"
          type: number
          format: zto
        - name: proportion
          title: "% of Inertia"
          type: integer
          format: pc
        - name: cumulative
          title: "Cumulative %"
          type: number
          format: pc
      clearWith:
        - rows
        - cols
        - counts

    - name:  rowSummary
      title: Row Summary
      type: Table
      rows:  0
      visible: (showSummaries)
      columns: [ ]
      clearWith:
        - rows
        - cols
        - counts
        - dimNum
        - normalization
        - descAsVarName

    - name:  colSummary
      title: Column Summary
      type: Table
      rows:  0
      visible: (showSummaries)
      columns: [ ]
      clearWith:
        - rows
        - cols
        - counts
        - dimNum
        - normalization
        - descAsVarName

    - name: rowplot
      title: "Row Plot"
      type: Image
      visible: (showRowPlot)
      width:  600
      height: 450
      renderFun: .rowplot
      clearWith:
        - rows
        - cols
        - counts
        - xaxis
        - yaxis
        - rowColor
        - supColor
        - plotWidth
        - plotHeight
        - supplementaryRows
        - supplementaryCols
        - normalization
        - descAsVarName
        - rowTitleText
        - titleFontFace
        - titleFontSize
        - titleAlign
        - rowSubtitleText
        - subtitleFontFace
        - subtitleFontSize
        - subtitleAlign
        - rowCaptionText
        - captionFontFace
        - captionFontSize
        - captionAlign
        - xAxisText
        - xAxisFontSize
        - xAxisPosition
        - yAxisText
        - yAxisFontSize
        - yAxisPosition
        - labelSize

    - name: colplot
      title: "Column Plot"
      type: Image
      visible: (showColPlot)
      width:  600
      height: 450
      renderFun: .colplot
      clearWith:
        - rows
        - cols
        - counts
        - xaxis
        - yaxis
        - colColor
        - supColor
        - plotWidth
        - plotHeight
        - supplementaryRows
        - supplementaryCols
        - normalization
        - descAsVarName
        - columnTitleText
        - titleFontFace
        - titleFontSize
        - titleAlign
        - columnSubtitleText
        - subtitleFontFace
        - subtitleFontSize
        - subtitleAlign
        - columnCaptionText
        - captionFontFace
        - captionFontSize
        - captionAlign
        - xAxisText
        - xAxisFontSize
        - xAxisPosition
        - yAxisText
        - yAxisFontSize
        - yAxisPosition
        - labelSize

    - name: biplot
      title: "Biplot"
      type: Image
      visible: (showBiPlot)
      width:  600
      height: 450
      renderFun: .biplot
      clearWith:
        - rows
        - cols
        - counts
        - xaxis
        - yaxis
        - rowColor
        - colColor
        - supColor
        - plotWidth
        - plotHeight
        - supplementaryRows
        - supplementaryCols
        - normalization
        - descAsVarName
        - biplotTitleText
        - titleFontFace
        - titleFontSize
        - titleAlign
        - biplotSubtitleText
        - subtitleFontFace
        - subtitleFontSize
        - subtitleAlign
        - biplotCaptionText
        - captionFontFace
        - captionFontSize
        - captionAlign
        - xAxisText
        - xAxisFontSize
        - xAxisPosition
        - yAxisText
        - yAxisFontSize
        - yAxisPosition
        - labelSize

