title: Raincloud Plot
name: raincloud
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: aVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group (Side by side)
        children:
          - type: VariablesListBox
            name: groupOne
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group (Overlapped)
        children:
          - type: VariablesListBox
            name: groupTwo
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Options
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: nudgeBoxplot
                  - type: CheckBox
                    name: horizontal
                  - type: CheckBox
                    name: reverse
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Color Options
            children:
              - type: LayoutBox
                children:
                  - type: ComboBox
                    name: colorPalette
                  - type: TextBox
                    name: alphaC
                    format: number
  - type: CollapseBox
    label: Extra Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: LayoutBox
                    children:
                      - type: TextBox
                        name: plotWidth
                        format: number
                        suffix: px
                      - type: TextBox
                        name: plotHeight
                        format: number
                        suffix: px
  - type: CollapseBox
    label: Legend & Axis Labels
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign

