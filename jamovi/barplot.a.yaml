---
name:  barplot
title: Bar Plot
category: plots
menuGroup: vijPlots
menuSubgroup: Categorical
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: rows
      title: Category Axis
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: columns
      title: Group
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: facet
      title: Facet
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: ignoreNA
      title: Ignore NA
      type: Bool
      default: true

    - name: horizontal
      title: Horizontal plot
      type: Bool
      default: false

    - name: rotateLabels
      title: Rotate X-Axis Labels
      type: Bool
      default: false

    - name: showLabels
      title: Show count labels
      type: Bool
      default: true

    - name: order
      title: Sorting
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: none

    - name: yaxis1var
      title: Y-axis (without group)
      type: List
      options:
        - title: Count
          name:  count
        - title: Percent
          name:  percent
      default: count

    - name: singleColor
      title: Same color for all bars
      type: Bool
      default: true

    - name: colorNo
      type: Number
      title: Color Number
      min: 1
      max: 99
      default: 1

    - name: position
      title: Bar Type
      type: List
      options:
        - title: Side-by-side
          name:  dodge
        - title: Side-by-side 2
          name:  dodge2
        - title: Stacked
