---
name:  qqplot
title: Q-Q & P-P Plots
category: plots
menuGroup: vijPlots
menuSubgroup: Continuous
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      title: Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: distrib
      title: Distribution
      type: List
      options:
        - title: Normal
          name:  norm
        - title: Log-normal
          name:  lnorm
        - title: Beta
          name:  beta
        - title: Cauchy
          name:  cauchy
        - title: Chi-squared
          name:  chisq
        - title: Exponential
          name:  exp
        - title: F
          name:  f
        - title: Gamma
          name:  gamma
        - title: Logistic
          name:  logis
        - title: Student
          name:  t
        - title: Uniform
          name:  unif
        - title: Weibull
          name:  weibull
      default: norm

    - name: transLog
      title: Natural log tranform
      type: Bool
      default: false

    - name: standardize
      title: Standardize values
      type: Bool
      default: false

    - name: refLine
      title: Reference line
      type: Bool
      default: true

    - name: band
      title: Confidence band
      type: Bool
      default: false

    - name: methodQQ
      title: Q-Q
      type: List
      options:
        - title: "Equal Local Levels"
          name:  ell
        - title: Pointwise
          name:  pointwise
        - title: Boostrap
          name:  boot
        - title: Kolmogorov-Smirnov
          name:  ks
        - title: Tail-Sensitive (Normal)
          name:  ts
      default: pointwise

    - name: methodPP
      title: P-P
      type: List
      options:
        - title: "Equal Local Levels"
          name:  ell
        - title: Boostrap
          name:  boot
      default: ell

    - name: detrend
      title: Detrended plot
      type: Bool
      default: false

    - name: type
      title: Plot Type
      type: List
      options:
        - title: Q-Q plot
          name:  QQ
        - title: P-P plot
          name:  PP
      default: QQ

    - name: refType
      title: Reference Line
      type: List
      options:
        - title: Q-Q line
          name:  qqline
        - title: Identity line
          name:  identity
      default: identity

    - name: plotWidth
      type: Number
      title: Width
      min: 0
      max: 1000
      default: 0

    - name: plotHeight
      type: Number
      title: Height
      min: 0
      max: 1600
      default: 0

    - name: paramMethod
      title: ""
      type: List
      options:
        - title: Estimate parameters from data
          name:  paraEstimate
        - title: Parameter values
          name:  paraValue
      default: paraEstimate

    - name: paramEstMethod
      title: ""
      type: List
      options:
        - title: Maximum-likelihood (MLE)
          name:  mle
        - title: Method of moments (MME)
          name:  mme
      default: mle

    - name: param1
      type: Number
      title: Parameter 1
      default: 0

    - name: param2
      type: Number
      title: Parameter 2
      default: 1

    - name: titleText
      title: ""
      type: String
      default: default

    - name: titleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: bold

    - name: titleFontSize
      title: ""
      type: List
      options:
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
        - name: "22"
          title: "22"
        - name: "24"
          title: "24"
      default: "14"

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: subtitleText
      title: ""
      type: String

    - name: subtitleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: plain

    - name: subtitleFontSize
      title: ""
      type: List
      options:
        - name: "10"
          title: "10"
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
        - name: "22"
          title: "22"
      default: "12"

    - name: subtitleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: captionText
      title: ""
      type: String

    - name: captionFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: italic

    - name: captionFontSize
      title: ""
      type: List
      options:
        - name: "8"
          title: "8"
        - name: "10"
          title: "10"
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
      default: "10"

    - name: captionAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "1"

    - name: legendText
      title: ""
      type: String

    - name: legendFontSize
      title: Size
      type: List
      options:
        - name: "10"
          title: "10"
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
      default: "14"

    - name: legendPosition
      title: Position
      type: List
      options:
        - name: right
          title: Right
        - name: bottom
          title: Bottom
        - name: left
          title: Left
        - name: top
          title: Top
      default: right

    - name: xAxisText
      title: ""
      type: String

    - name: xAxisFontSize
      title: Size
      type: List
      options:
        - name: "10"
          title: "10"
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
      default: "16"

    - name: xAxisPosition
      title: Position
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: yAxisText
      title: ""
      type: String

    - name: yAxisFontSize
      title: Size
      type: List
      options:
        - name: "10"
          title: "10"
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
      default: "16"

    - name: yAxisPosition
      title: Position
      type: List
      options:
        - name: "1"
          title: Top
        - name: "0.5"
          title: Center
        - name: "0"
          title: Bottom
      default: "0.5"

    - name: yAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: yAxisLabelRotation
      title: Label rotation
      type: Number
      default: 0
      min: 0
      max: 360

    - name: yAxisRangeType
      title: Y-Axis Range
      type: List
      options:
        - name: auto
          title: Auto
        - name: manual
          title: Manual
      default: auto

    - name: yAxisRangeMin
      title: Min
      type: Number
      default: 0

    - name: yAxisRangeMax
      title: Max
      type: Number
      default: 10

    - name: xAxisLabelFontSize
      title: Label font size
      type: Number
      default: 12

    - name: xAxisLabelRotation
      title: Label rotation
      type: Number
      default: 0
      min: 0
      max: 360

    - name: xAxisRangeType
      title: X-Axis Range
      type: List
      options:
        - name: auto
          title: Auto
        - name: manual
          title: Manual
      default: auto

    - name: xAxisRangeMin
      title: Min
      type: Number
      default: 0

    - name: xAxisRangeMax
      title: Max
      type: Number
      default: 10

...
