---
name:  areachart
title: Area Chart
category: plots
menuGroup: vijPlots
menuSubgroup: "Time Series"
version: '1.0.0'
jas: '1.2'

options:
    - name: mode
      title: ""
      type: List
      options:
            - name: oneVariable
              title: "One variable"
            - name: severalVariables
              title: "Several variables"

    - name: data
      type: Data

    - name: timeVar
      title: X-Axis
      type: Variable
      suggested:
        - ordinal
        - continuous

    - name: timeVar1
      title: X-Axis
      type: Variable
      suggested:
        - ordinal
        - continuous

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric

    - name: var
      title: Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group
      title: Group
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: showLine
      title: Show lines
      type: Bool
