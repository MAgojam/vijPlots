---
name:  principal
title: Principal Component Analysis
category: plots
menuGroup: vijPlots
menuSubgroup: Multivariate
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - ordinal
        - continuous
      permitted:
        - numeric

    - name: labelVar
      title: Label
      type: Variable
      suggested:
        - nominal
        - id
      permitted:
        - id
        - factor

    - name: groupVar
      title: Group
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: rotation
      title: Rotation
      type: List
      options:
        - title: None
          name: none
        - title: Varimax
          name: Varimax
        - title: Quartimax
          name: quartimax
        - title: Equamax
          name: equamax
        - title: Parsimax
          name: parsimax
        # - title: Varimin
        #   name: varimin
        - title: Minimum entropy
          name: entropy
        # - title: Comrey's Tandem 1
        #   name: tandemI
        # - title: Comrey's Tandem 2
        #   name: tandemII
        - title: Bentler T
          name: bentlerT
      default: none

    - name: dimNum
      type: Number
      title: "Number of dimensions"
      min: 2
      max: 99
      default: 2

    - name: xaxis
      type: Number
      title: "X-Axis"
      min: 1
      max: 99
      default: 1

    - name: yaxis
      type: Number
      title: "Y-Axis"
      min: 1
      max: 99
      default: 2

    - name: stdVariables
      title: Standardize variables
      type: Bool
      default: true

    - name: showSummary
      title: Summary
      type: Bool
      default: true

    - name: showKMO
      title: KMO & Bartlett's Test
      type: Bool
      default: false

    - name: showLoadings
      title: Variables
      type: Bool
      default: false

    - name: showObservations
      title: Observations
      type: Bool
      default: false

    - name: showScreePlot
      title: Scree Plot
      type: Bool
      default: true

    - name: showVarPlot
      title: Variables
      type: Bool
      default: true

    - name: showObsPlot
      title: Observations
      type: Bool
      default: true

    - name: showBiplot
      title: Biplot
      type: Bool
      default: false

#    - name: missingValues
#      title: Missing Values
#      type: List
#      options:
#        - title: Exclude listwise
#          name:  listwise
#        - title: Exclude pairwise
#          name:  pairwise
#        - title: Replace with mean
#          name:  mean
#      default: listwise

    - name: biplotType
      title: Biplot Type
      type: List
      options:
        - title: Form (Score principal)
          name:  formPlot
        - title: Covariance (Loading principal)
          name:  covPlot
      default: formPlot

    - name: biplotLines
      title: Draw arrow lines
      type: Bool
      default: false

    - name: biplotStretch
      title: Stretch Arrows
      type: Bool
      default: false

    - name: biplotStretchFactor
      title: Stretch Arrows Factor
      type: Number
      default: 1
      min: 0.0001
      max: 100

    - name: plotWidth
      type: Number
      title: Width
      min: 0
      max: 1000
      default: 0

    - name: plotHeight
      type: Number
      title: Height
      min: 0
      max: 1000
      default: 0

    - name: obsLabelSize
      type: Number
      title: Observations
      min: 4
      max: 24
      default: 10

    - name: varLabelSize
      type: Number
      title: Variables
      min: 4
      max: 24
      default: 12

    - name: pointSize
      type: Number
      title: Point size
      min: 1
      max: 10
      default: 3

