title: Box Plot
name: boxplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Boxplot Options
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: showOutliers
                  - type: CheckBox
                    name: showMean
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Color Options
            children:
              - type: LayoutBox
                children:
                  - type: ComboBox
                    name: colorPalette
                  - type: CheckBox
                    name: singleColor
