---
name:  boxplot
title: Box Plot
menuGroup: vijPlots
menuSubgroup: Continuous
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group
      title: Group
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: label
      title: Label
      type: Variable
      suggested:
        - nominal
        - id
      permitted:
        - factor
        - id

    - name: showOutliers
      title: Show outliers
      type: Bool
      default: true

    - name: showMean
      title: Show Mean
      type: Bool
      default: false

    - name: staple
      title: Draw staples
      type: Bool
      default: false

    - name: notches
      title: Notched box
      type: Bool
      default: false

    - name: ignoreNA
      title: Ignore NA
      type: Bool
      default: true

    - name: horizontal
      title: Horizontal plot
      type: Bool
      default: false

    - name: legendAtBottom
      title: Legend at bottom
      type: Bool
      default: false

    - name: colorPalette
      title: Palette
      type: List
      options:
        - title: jmv Default
          name:  jmv
        - title: Set 1
          name:  Set1
        - title: Set 2
          name:  Set2
        - title: Set 3
          name:  Set3
        - title: Pastel 1
          name:  Pastel1
        - title: Pastel 2
          name:  Pastel2
        - title: Accent
          name:  Accent
        - title: Paired
          name:  Paired
        - title: Dark 2
          name:  Dark2
        - title: Spectral
          name:  Spectral
        - title: Red, Yellow, Green
          name:  RdYlGn
        - title: Red, Yellow, Blue
          name:  RdYlBu
        - title: Red and Gray
          name:  RdGy
        - title: Red and Blue
          name:  RdBu
        - title: Orange and Purple
          name:  PuOr
        - title: Purple and Green
          name:  PRGn
        - title: Pink and Green
          name:  PiYG
        - title: Brown and Green
          name:  BrBG
        - title: Blues
          name:  Blues
        - title: Greens
          name:  Greens
        - title: Greys
          name:  Greys
        - title: Oranges
          name:  Oranges
        - title: Purples
          name:  Purples
        - title: Reds
          name:  Reds
        - title: Blue to Green
          name:  BuGn
        - title: Blue to Purple
          name:  BuPu
        - title: Green to Blue
          name:  GnBu
        - title: Orange to Red
          name:  OrRd
        - title: Purple to Blue
          name:  PuBu
        - title: Purple to Green
          name:  PuBuGn
        - title: Purple to Red
          name:  PuRd
        - title: Red to Purple
          name:  RdPu
        - title: Yellow to Green
          name:  YlGn
        - title: Yellow to Blue
          name:  YlGnBu
        - title: Yellow to Brown
          name:  YlOrBr
        - title: Yellow to Red
          name:  YlOrRd
      default: jmv

    - name: singleColor
      title: Use the same color for variables
      type: Bool
      default: false

    - name: order
      title: "Sorting (Median)"
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: none

    - name: plotWidth
      type: Number
      title: Width
      min: 0
      max: 1000
      default: 0

    - name: plotHeight
      type: Number
      title: Height
      min: 0
      max: 1600
      default: 0

    - name: stapleWidth
      type: Number
      title: Staple Width
      min: 0
      max: 1
      default: 0.25

    - name: notchWidth
      type: Number
      title: Notch Width
      min: 0
      max: 1
      default: 0.5

...
