title: Correspondence Analysis
name: corresp
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Rows
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Columns
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: descAsVarName
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Solution
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: TextBox
                name: dimNum
                format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            style: inline
            children:
              - type: TextBox
                name: xaxis
                format: number
              - type: TextBox
                name: yaxis
                format: number
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Supplementary Points
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: TextBox
                name: supplementaryRows
                format: string
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            style: inline
            children:
              - type: TextBox
                name: supplementaryCols
                format: string
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Normalization
        stretchFactor: 1
        children:
          - type: LayoutBox
            style: inline
            margin: large
            children:
              - type: RadioButton
                name: normalization_principal
                optionName: normalization
                optionPart: principal
              - name: normalization_symetric
                type: RadioButton
                optionName: normalization
                optionPart: symetric
              - type: RadioButton
                name: normalization_rowprincipal
                optionName: normalization
                optionPart: rowprincipal
              - type: RadioButton
                name: normalization_colprincipal
                optionName: normalization
                optionPart: colprincipal
              - type: RadioButton
                name: normalization_standard
                optionName: normalization
                optionPart: standard
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tables
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: showContingency
                  - type: CheckBox
                    name: showProfiles
                  - type: CheckBox
                    name: showInertia
                  - type: CheckBox
                    name: showSummaries
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: showRowPlot
                  - type: CheckBox
                    name: showColPlot
                  - type: CheckBox
                    name: showBiPlot
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: LayoutBox
                    children:
                      - type: TextBox
                        name: plotWidth
                        format: number
                        suffix: px
                      - type: TextBox
                        name: plotHeight
                        format: number
                        suffix: px
                      - type: TextBox
                        name: labelSize
                        format: number
                        suffix: pt
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Colors
                children:
                  - type: LayoutBox
                    children:
                      - type: ComboBox
                        name: rowColor
                      - type: ComboBox
                        name: colColor
                      - type: ComboBox
                        name: supColor
  - type: CollapseBox
    label: Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles & Subtitles
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Text
                children:
                  - type: TextBox
                    name: rowTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: columnTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotTitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Style
                children:
                  - type: TextBox
                    name: titleFontSize
                    format: number
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Text
                children:
                  - type: TextBox
                    name: rowSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: columnSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotSubtitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Style
                children:
                  - type: TextBox
                    name: subtitleFontSize
                    format: number
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Text
                children:
                  - type: TextBox
                    name: rowCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: columnCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotCaptionText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Style
                children:
                  - type: TextBox
                    name: captionFontSize
                    format: number
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionAlign
