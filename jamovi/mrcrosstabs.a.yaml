---
name:  mrcrosstabs
title: Crosstab
category: plots
menuGroup: vijPlots
menuSubgroup: Multiple Response
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: mode
      title: ""
      type: List
      options:
            - name: morevar
              title: "Dummy Variables"
            - name: onevar
              title: "Multi-valued Variable"

    - name: repVar
      title: Multiple Value Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: separator
      title: Separator
      type: String
      default: ';'

    - name: emptyAsNA
      title: Empty value as NA
      type: Bool
      default: true

    - name: resps
      title: Option Variables
      type: Variables
      suggested:
        - nominal
      permitted:
        - factor

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: group2
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: endorsed
      title: Counted value
      type: Integer
      default: 1

    - name: optionname
      title: Option name
      type: String
      default: 'Options'

    - name: order
      title: Sorting
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: decreasing

    - name: computedValues
      title: Values
      type: List
      options:
        - title: Counts
          name:  count
        - title: "% of responses"
          name:  responses
        - title: "% of cases"
          name:  cases
        - title: "% by row"
          name:  options
      default: count

    - name: totalRow
      title: "Total row"
      type: Bool
      default: true

    - name: showNbOfCases
      title: "Number of cases"
      type: Bool
      default: true

    - name: overall
      title: "Overall (all groups)"
      type: Bool
      default: true

    - name: xaxis
      title: X-Axis
      type: List
      options:
        - name: xrows
          title: "Rows (Options)"
        - name: xcols
          title: "Columns (Groups)"
      default: xcols

    - name: bartype
      title: "Bar Type"
      type: List
      options:
        - title: "Grouped"
          name:  dodge2
        - title: "Grouped (tight)"
          name:  dodge
        - title: "Stacked"
          name:  stack
      default: dodge

    - name: reverseStack
      title: Reverse stacking order
      type: Bool
      default: false

    - name: horizontal
      title: Horizontal plot
      type: Bool
      default: false

    - name: showLabels
      title: Show count labels
      type: Bool
      default: false

    - name: labelPosition
      title: Label Position
      type: List
      options:
        - title: Middle
          name:  middle
        - title: Top
          name:  top
      default: middle

    - name: accuracy
      title: "% Accuracy"
      type: List
      options:
        - title: "1"
          name:  "1"
        - title: "0.1"
          name:  "0.1"
        - title: "0.01"
          name: "0.01"
      default: "0.1"

    - name: labelFontSize
      type: Number
      title: Label
      min: 8
      max: 24
      default: 12

    - name: colorPalette
      title: Palette
      type: List
