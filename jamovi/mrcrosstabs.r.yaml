            <div class="block">
            <p><strong>Multiple Response Crosstab Help</strong></p>

            <p>This module computes crosstab frequencies for multiple response questions, also known as "Check All That Apply" (CATA) questions.</p>

            <p>Questions may be coded as :
            <ul>
                <li>several <strong>dummy (or indicator) variables</strong> using 0/1 or 1/2 for each possible answer</li>
                <li>a single <strong>multi-valued variable</strong> containing the checked answers, separated by a symbol (usually "," or ";").</li>
            </ul></p>

            <p>A sample file is included at Open > Data Library > vijPlots > Credit Cards</p>

            </div>'

