title: Q-Q & P-P Plots
name: qqplot
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: ComboBox
        name: distrib
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Type
            children:
              - type: RadioButton
                name: type_QQ
                optionName: type
                optionPart: QQ
                label: Q-Q plot
              - type: RadioButton
                name: type_PP
                optionName: type
                optionPart: PP
                label: P-P plot
          - type: Label
            label: Data Transform
            children:
              - type: CheckBox
                name: transLog
              - type: CheckBox
                name: standardize
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Options
            children:
              - type: CheckBox
                name: refLine
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: RadioButton
                        name: refType_identity
                        optionName: refType
                        optionPart: identity
                        label: Identity line
                        enable: (refLine)
                      - type: RadioButton
                        name: refType_qqline
                        optionName: refType
                        optionPart: qqline
                        label: Q-Q line
                        enable: (refLine && type_QQ)
              - type: CheckBox
                name: band
              - type: CheckBox
                name: detrend
  - type: CollapseBox
    label: Parameter Values
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 3
            children:
              - type: RadioButton
                name: paramMethod_paraEstimat
                optionName: paramMethod
                optionPart: paraEstimate
                label: Estimate parameters from data
                children:
                  - type: RadioButton
                    name: paramEstMethod_mle
                    optionName: paramEstMethod
                    optionPart: mle
                    label: Maximum-likelihood (MLE)
                    enable: (paramMethod_paraEstimat)
                  - type: RadioButton
                    name: paramEstMethod_mme
                    optionName: paramEstMethod
                    optionPart: mme
                    label: Method of moments (MME)
                    enable: (paramMethod_paraEstimat)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 2
            children:
              - type: RadioButton
                name: paramMethod_paraValue
                optionName: paramMethod
                optionPart: paraValue
                label: Parameter values
                children:
                  - type: TextBox
                    name: param1
                    format: number
                    enable: (paramMethod_paraValue)
                  - type: TextBox
                    name: param2
                    format: number
                    enable: (paramMethod_paraValue && norm)
  - type: CollapseBox
    label: Colors & Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Palette
                children:
                  - type: ComboBox
                    name: colorPalette
                    label: ''
                    enable: (!(!group))
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Confidence Band Methods
                children:
                  - type: ComboBox
                    name: methodQQ
                    enable: (type:QQ && band)
                  - type: ComboBox
                    name: methodPP
                    enable: (type:PP&& band)
  - type: CollapseBox
    label: Axes
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: X-Axis
                children:
                  - type: TextBox
                    name: xAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: xAxisLabelRotation
                    suffix: "°"
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: xAxisRangeType_auto
                    optionName: xAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: xAxisRangeType_manual
                    optionName: xAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: xAxisRangeMin
                        format: number
                        enable: (xAxisRangeType:manual)
                      - type: TextBox
                        name: xAxisRangeMax
                        format: number
                        enable: (xAxisRangeType:manual)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                children:
                  - type: TextBox
                    name: yAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: yAxisLabelRotation
                    suffix: "°"
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: yAxisRangeType_auto
                    optionName: yAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: yAxisRangeType_manual
                    optionName: yAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: yAxisRangeMin
                        format: number
                        enable: (yAxisRangeType:manual)
                      - type: TextBox
                        name: yAxisRangeMax
                        format: number
                        enable: (yAxisRangeType:manual)
  - type: CollapseBox
    label: Legend & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign
