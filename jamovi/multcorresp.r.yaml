---
name:  multcorresp
title: Multiple Correspondence Analysis
jrs:   '1.1'
refs:
    - factominer
items:
    # - name:  text
    #   title: Debug
    #   type:  Preformatted

    - name:  helpMessage
      title: ""
      type:  Html
      visible: true
      content: '
            	<style>
					.block {
  						border: 2px solid gray;
  						border-radius: 15px;
  						background-color: WhiteSmoke;
  						padding: 0px 20px;
  						text-align: justify;
					}
				</style>
            <div class="block">
            <p><strong>Multiple Correspondence Analysis Help</strong></p>

            <p>This module computes <strong>Multiple Correspondence Analysis (MCA)</strong> for several categorical variables.
            Computations are based on <a href = "https://CRAN.R-project.org/package=FactoMineR" target="_blank">FactoMineR<a/> package
            by F.&nbsp;Husson, J.&nbsp;Josse, S.&nbsp;Le, J.&nbsp;Mazet.</p>

            <p>Both classic methods are available:
            <ul>
                <li><strong>Indicator matrix:</strong> CA of the indicator matrix</li>
                <li><strong>Burt matrix:</strong> CA of the Burt matrix. The eigenvalues are the squares of those of the indicator matrix method. </li>
            </ul>
            </p>

            <p>Both methods give the same <em>standard</em> coordinates (but different <em>principal</em> coordinates).</p>

            <p>When selected, <strong>Benz√©cri and Greenacre corrections</strong> are applied to eigenvalues only (<strong>Summary</strong> table).
            Coordinates (and inertia) of categories and observations are computed from the original eigenvalues of the Burt matrix.</p>

            <p>The <strong>Normalization</strong> options specify how the coordinates are scaled (by eigenvalues):
            <ul>
                <li><strong>Principal:</strong> Both category and observation coordinates are scaled.</li>
                <li><strong>Category principal:</strong> Only category coordinates are scaled.</li>
                <li><strong>Observation principal:</strong> Only observation coordinates are scaled.</li>
                <li><strong>Standard:</strong> Both category and observation coordinates are standard.</li>
            </ul></p>

            <p>A sample file is included at Open > Data Library > vijPlots > Cars</p>

            </div>'

    - name:  eigenvalues
      title: Summary
      type: Table
      visible: (showSummary)
      rows:  0
      columns:
        - name: dim
          title: Dimension
          type: number
        - name: inertia
          title: "Inertia"
          superTitle: "Original Eigenvalues"
          type: number
          format: zto
        - name: proportion
          title: "% of Inertia"
          superTitle: "Original Eigenvalues"
          type: integer
          format: pc
        - name: cumulative
          title: "Cumulative %"
          superTitle: "Original Eigenvalues"
          type: number
          format: pc
      clearWith:
        - vars
        - supplVars
        - method
        - BenzecriAdj
        - GreenacreAdj

    - name:  discrim
      title: Variable Discriminations
      type: Table
      visible: (showDiscriminations)
      columns:
        - name: var
          title: 'Variable'
          type: text
      clearWith:
        - vars
        - supplVars
        - method
        - dimNum
        - descAsVarName

    - name:  categories
      title: Category Summary
      visible: (showCategories)
      type: Table
      rows:  0
      columns:
        - name: factor
          title: Factor
          type: text
          combineBelow: TRUE
        - name: level
          title: Level
          type: text
        - name: mass
          title: "Mass"
          type: number
          format: zto
        - name: inertia
          title: "% Inertia"
          type: number
          format: zto
        - name: qlt
          title: "QLT"
          type: number
          format: zto
      clearWith:
        - vars
        - supplVars
        - method
        - normalization
        - dimNum
        - descAsVarName

    - name:  observations
      title: Observation Summary
      visible: (showObservations)
      type: Table
      rows:  0
      columns:
        - name: name
          title: Name
          type: text
        - name: mass
          title: "Mass"
          type: number
          format: zto
      clearWith:
        - vars
        - supplVars
        - method
        - normalization
        - dimNum

    - name: discrimplot
      title: "Discrimination Plot"
      visible: (showDiscriminationPlot)
      type: Image
      width:  600
      height: 600
      renderFun: .discrimplot
      clearWith:
        - vars
