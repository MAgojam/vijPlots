        - titleAlign
        - discrimSubtitleText
        - subtitleFontFace
        - subtitleFontSize
        - subtitleAlign
        - discrimCaptionText
        - captionFontFace
        - captionFontSize
        - captionAlign
        - xAxisText
        - xAxisFontSize
        - xAxisPosition
        - yAxisText
        - yAxisFontSize
        - yAxisPosition
        - discrimWidth
        - discrimHeight
        - labelSize
        - descAsVarName

    - name: categoryplot
