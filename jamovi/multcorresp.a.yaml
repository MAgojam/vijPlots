          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "1"

    - name: captionFontSize
      title: Font size
      type: Number
      default: 12
      min: 8
      max: 24

    - name: captionFontFace
      title: Font face
