---
name:  multcorresp
title: Multiple Correspondence Analysis
category: plots
menuGroup: vijPlots
menuSubgroup: Multivariate
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: supplVars
      title: Supplementary Variables
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor

    - name: labelVar
      title: Label
      type: Variable
      suggested:
        - nominal
        - id
      permitted:
        - id
        - factor

    - name: method
      title: Method
      type: List
      options:
        - title: Indicator matrix
          name:  Indicator
        - title: Burt matrix
          name:  Burt
      default: Indicator

    - name: BenzecriAdj
      title: Benzécri correction
      type: Bool
      default: false

    - name: GreenacreAdj
      title: Greenacre correction
      type: Bool
      default: false

    - name: dimNum
      type: Number
      title: "Number of dimensions"
      min: 2
      default: 2

    - name: xaxis
      type: Number
      title: "X-Axis"
      min: 1
      default: 1

    - name: yaxis
      type: Number
      title: "Y-Axis"
      min: 1
      default: 2

    - name: normalization
      title: Normalization
      type: List
      options:
        - title: Principal
          name:  principal
        - title: Category principal
          name:  catprincipal
        - title: Observation principal
          name:  obsprincipal
        - title: Standard
          name:  standard
      default: principal

    - name: showSummary
      title: Summary
      type: Bool
      default: true

    - name: showDiscriminations
      title: Variable dicriminations
      type: Bool
      default: false

    - name: showCategories
      title: Categories
      type: Bool
      default: true

    - name: showObservations
      title: Observations
      type: Bool
      default: false

    - name: showDiscriminationPlot
      title: Variable dicriminations
      type: Bool
      default: false

    - name: showCategoryPlot
      title: Categories
      type: Bool
      default: true

    - name: showObservationPlot
      title: Observations
      type: Bool
      default: false

    - name: showBiPlot
      title: Biplot
      type: Bool
      default: false

    - name: discrimTitleText
      title: Discrimination plot
      type: String
      default: 'default'

    - name: catTitleText
      title: Category plot
      type: String
      default: 'default'

    - name: obsTitleText
      title: Observation plot
      type: String
      default: 'default'

    - name: biplotTitleText
      title: Biplot
      type: String
      default: 'default'

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: titleFontSize
      title: Font size
      type: Number
      default: 16
      min: 8
      max: 24

    - name: titleFontFace
      title: Font face
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: plain

    - name: discrimSubtitleText
      title: Discrimination plot
      type: String

    - name: catSubtitleText
      title: Category plot
      type: String
      default: 'default'

    - name: obsSubtitleText
      title: Observation plot
      type: String
      default: 'default'

    - name: biplotSubtitleText
      title: Biplot
      type: String
      default: 'default'

    - name: subtitleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: subtitleFontSize
      title: Font size
      type: Number
      default: 12
      min: 8
      max: 24

    - name: subtitleFontFace
      title: Font face
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: plain

    - name: discrimCaptionText
      title: Discrimination plot
      type: String

    - name: catCaptionText
      title: Category plot
      type: String

    - name: obsCaptionText
      title: Observation plot
      type: String

    - name: biplotCaptionText
      title: Biplot
      type: String

    - name: captionAlign
      title: Align
      type: List
      options:
