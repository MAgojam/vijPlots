title: Pie Chart
name: piechart
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: aVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet
        children:
          - type: VariablesListBox
            name: facet
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    style: inline
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Options
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: donut
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Labels
            style: list-inline
            children:
              - type: LayoutBox
                margin: normal
                children:
                  - type: RadioButton
                    name: labels_none
                    optionName: labels
                    optionPart: none
                  - type: RadioButton
                    name: labels_count
                    optionName: labels
                    optionPart: count
                  - type: RadioButton
                    name: labels_percent
                    optionName: labels
                    optionPart: percent
              - type: LayoutBox
                margin: normal
                children:
                  - type: RadioButton
                    name: labels_group
                    optionName: labels
                    optionPart: group
                  - name: labels_group+count
                    type: RadioButton
                    optionName: labels
                    optionPart: group+count
                  - name: labels_group+percent
                    type: RadioButton
                    optionName: labels
                    optionPart: group+percent
  - type: CollapseBox
    label: Labels
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 2
            children:
              - type: Label
                label: Type
                children:
                  - type: RadioButton
                    name: labType_text
                    optionName: labType
                    optionPart: text
                    label: Text
                    enable: (!labels_none)
                  - type: RadioButton
                    name: labType_label
                    optionName: labType
                    optionPart: label
                    label: Label
                    enable: (!labels_none)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 3
            children:
              - type: Label
                label: Label Options
                children:
                  - type: CheckBox
                    name: overlap
                    enable: (!labels_none)
                  - type: TextBox
                    name: labOffset
                    format: number
                    suffix: '[0-9]'
                    enable: (!labels_none)
          - type: LayoutBox
            cell:
              column: 2
              row: 0
            stretchFactor: 2
            children:
              - type: Label
                label: '% Accuracy'
                children:
                  - type: RadioButton
                    name: accuracy_1
                    optionName: accuracy
                    optionPart: '1'
                    label: '1'
                    enable: (labels_percent || labels_group+percent)
                  - type: RadioButton
                    name: accuracy_01
                    optionName: accuracy
                    optionPart: '0.1'
                    label: '0.1'
                    enable: (labels_percent || labels_group+percent)
                  - type: RadioButton
                    name: accuracy_001
                    optionName: accuracy
                    optionPart: '0.01'
                    label: '0.01'
                    enable: (labels_percent || labels_group+percent)
  - type: CollapseBox
    label: Colors
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Palette
                children:
                  - type: ComboBox
                    name: colorPalette
                    label: ''
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Options
                children:
                  - type: ComboBox
                    name: borderColor
                  - type: ComboBox
                    name: textColor
                    enable: (!labels:none)
  - type: CollapseBox
    label: Text Size & Facets
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Text Size
                children:
                  - type: TextBox
                    name: labSize
                    format: number
                    enable: (!labels_none)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Facets
                children:
                  - type: LayoutBox
                    style: inline
                    children:
                      - type: RadioButton
                        name: facetBy_row
                        optionName: facetBy
                        optionPart: row
                        label: Row
                        enable: (!(!facet))
                      - type: RadioButton
                        name: facetBy_column
                        optionName: facetBy
                        optionPart: column
                        label: Column
                        enable: (!(!facet))
                  - type: TextBox
                    name: facetNumber
                    format: number
                    enable: (!(!facet))
  - type: CollapseBox
    label: Legend
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign
