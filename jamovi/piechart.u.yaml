title: Pie Chart
name: piechart
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: aVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Panel
        children:
          - type: VariablesListBox
            name: panel
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 3
        children:
          - type: Label
            label: Boxplot Options
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: donut
                  - type: CheckBox
                    name: legendBottom
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 2
        children:
          - type: Label
            label: Labels
            children:
              - type: LayoutBox
                children:
                  - type: RadioButton
                    name: labels_none
                    optionName: labels
                    optionPart: none
                    label: None
                  - type: RadioButton
                    name: labels_count
                    optionName: labels
                    optionPart: count
                    label: Count
                  - type: RadioButton
                    name: labels_percent
                    optionName: labels
                    optionPart: percent
                    label: Percent
      - type: LayoutBox
        cell:
          column: 2
          row: 0
        stretchFactor: 3
        children:
          - type: Label
            label: Color Options
            children:
              - type: LayoutBox
                children:
                  - type: ComboBox
                    name: colorPalette
                  - type: ComboBox
                    name: borderColor
                  - type: ComboBox
                    name: textColor
  - type: CollapseBox
    label: Extra Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 6
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: LayoutBox
                    children:
                      - type: TextBox
                        name: plotWidth
                        format: number
                        suffix: px
                      - type: TextBox
                        name: plotHeight
                        format: number
                        suffix: px
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 8
            children:
              - type: Label
                label: Panel
                children:
                  - type: LayoutBox
                    children:
                      - type: LayoutBox
                        margin: large
                        style: inline
                        children:
                          - type: RadioButton
                            name: facetBy_row
                            optionName: facetBy
                            optionPart: row
                            label: By Row
                            enable: (!(!panel))
                          - type: RadioButton
                            name: facetBy_column
                            optionName: facetBy
                            optionPart: column
                            label: By Column
                            enable: (!(!panel))
                      - type: TextBox
                        name: facetNumber
                        format: number
                        enable: (!(!panel))
          - type: LayoutBox
            cell:
              column: 2
              row: 0
            stretchFactor: 6
            children:
              - type: Label
                label: '% Accuracy'
                children:
                  - type: LayoutBox
                    children:
                      - type: RadioButton
                        name: accuracy_1
                        optionName: accuracy
                        optionPart: '1'
                        label: '1'
                        enable: (labels_percent)
                      - type: RadioButton
                        name: accuracy_01
                        optionName: accuracy
                        optionPart: '0.1'
                        label: '0.1'
                        enable: (labels_percent)
                      - type: RadioButton
                        name: accuracy_001
                        optionName: accuracy
                        optionPart: '0.01'
                        label: '0.01'
                        enable: (labels_percent)
