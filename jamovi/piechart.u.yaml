title: Pie Chart
name: piechart
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: aVar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Facet
        children:
          - type: VariablesListBox
            name: facet
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    style: inline
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plot Options
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: donut
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Labels
            children:
              - type: LayoutBox
                children:
                  - type: RadioButton
                    name: labels_none
                    optionName: labels
                    optionPart: none
                    label: None
                  - type: RadioButton
                    name: labels_count
                    optionName: labels
                    optionPart: count
                    label: Count
                  - type: RadioButton
                    name: labels_percent
                    optionName: labels
                    optionPart: percent
                    label: Percent
      - type: LayoutBox
        cell:
          column: 2
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: '% Accuracy'
            children:
              - type: LayoutBox
                children:
                  - type: RadioButton
                    name: accuracy_1
                    optionName: accuracy
                    optionPart: '1'
                    label: '1'
                    enable: (labels_percent)
                  - type: RadioButton
                    name: accuracy_01
                    optionName: accuracy
                    optionPart: '0.1'
                    label: '0.1'
                    enable: (labels_percent)
                  - type: RadioButton
                    name: accuracy_001
                    optionName: accuracy
                    optionPart: '0.01'
                    label: '0.01'
                    enable: (labels_percent)
  - type: CollapseBox
    label: Colors
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Palette
                children:
                  - type: ComboBox
                    name: colorPalette
                    label: ''
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Color Options
                children:
                  - type: ComboBox
                    name: borderColor
                  - type: ComboBox
                    name: textColor
                    enable: (!labels:none)
  - type: CollapseBox
    label: Plot Size & Facets
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        style: inline
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: plotWidth
                    format: number
                    suffix: px
                  - type: TextBox
                    name: plotHeight
                    format: number
                    suffix: px
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Facets
                children:
                  - type: LayoutBox
                    children:
                      - type: LayoutBox
                        margin: large
                        style: inline
                        children:
                          - type: RadioButton
                            name: facetBy_row
                            optionName: facetBy
                            optionPart: row
                            label: Row
                            enable: (!(!facet))
                          - type: RadioButton
                            name: facetBy_column
                            optionName: facetBy
                            optionPart: column
                            label: Column
                            enable: (!(!facet))
                      - type: TextBox
                        name: facetNumber
                        format: number
                        enable: (!(!facet))
  - type: CollapseBox
    label: Legend
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
  - type: CollapseBox
    label: Plot Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Title
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: titleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: titleAlign
      - type: Label
        label: Subtitle
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: subtitleText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: subtitleAlign
      - type: Label
        label: Caption
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: captionText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: captionAlign
