        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
        - name: "22"
          title: "22"
      default: "12"

    - name: subtitleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: captionText
      title: ""
      type: String

    - name: captionFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: italic

    - name: captionFontSize
      title: ""
