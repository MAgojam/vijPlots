---
name:  likertplot
title: Likert Plot
category: plots
menuGroup: vijPlots
menuSubgroup: Categorical
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: liks
      title: Likert Variables
      type: Variables
      required: true
      suggested:
        - ordinal
      permitted:
        - factor
        - numeric

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: type
      title: Plot Type
      type: List
      options:
        - title: Centered
          name:  centered
        - title: Stacked
          name:  stacked
      default: centered

    - name: sorting
      title: Sort Variables by Median
      type: List
      options:
        - title: None
          name:  none
        - title: Ascending
          name:  ascending
        - title: Descending
          name:  descending
      default: none

    - name: groupBy
      title: Group By
      type: List
      options:
        - title: By variable
          name:  variable
        - title: By group
          name:  group
      default: variable

    - name: addLabels
      title: Show % labels
      type: Bool
      default: true

    - name: hideLabelsBelow
      title: "Hide % labels below 5%"
      type: Bool
      default: false

    - name: addTotals
      title: Show totals (Centered only)
      type: Bool
      default: true

    - name: addMedianLine
      title: Add median line (Stacked only)
      type: Bool
      default: true

    - name: reverseLikert
      title: Reverse stacking order
      type: Bool
      default: false

    - name: toInteger
      title: Convert variables to integer
      type: Bool
      default: false

    - name: tidyUp
      title: Tidy up levels
      type: Bool
      default: false

    - name: ignoreNA
      title: Ignore NA groups
      type: Bool
      default: true

# textSize replaced with labelSize
    - name: textSize
      type: Number
      title: Label
      hidden: true

    - name: labelSize
      type: Number
      title: Label
      min: 6
      max: 24
      default: 11

    - name: groupSize
      type: Number
      title: Group
      min: 6
      max: 24
      default: 12

    - name: accuracy
      title: "% Accuracy"
      type: List
      options:
        - title: "1"
          name:  "1"
        - title: "0.1"
          name:  "0.1"
      default: "1"

    - name: vLabelWrap
      title: "Vertical label wrap"
      type: List
      options:
        - title: "10"
          name:  "10"
        - title: "15"
          name:  "15"
        - title: "20"
          name: "20"
        - title: "25"
          name:  "25"
        - title: "30"
          name:  "30"
        - title: "35"
          name: "35"
      default: "20"

    - name: hLabelWrap
      title: "Horizontal label wrap"
      type: List
      options:
        - title: "10"
          name:  "10"
        - title: "20"
          name:  "20"
        - title: "30"
          name: "30"
        - title: "40"
          name:  "40"
        - title: "50"
          name:  "60"
        - title: "80"
          name: "80"
      default: "30"

    - name: plotColor
      title: "Palette"
      type: List
      options:
        - title: Brown and Green
          name:  BrBG
        - title: Pink and Green
          name:  PiYG
        - title: Purple and Green
          name:  PRGn
        - title: Orange and Purple
          name:  PuOr
        - title: Red and Blue
          name:  RdBu
        - title: Red and Gray
          name:  RdGy
        - title: Red, Yellow and Blue
          name:  RdYlBu
        - title: Red, Yellow and Green
          name:  RdYlGn
        - title: Spectral
          name:  Spectral
      default: BrBG

    - name: labelColor
      title: "Label color"
      type: List
      options:
        - title: Auto
          name:  auto
        - title: Black
          name:  black
        - title: Grey
          name:  darkgrey
        - title: White
          name:  white
      default: auto

    - name: frequencyTable
      title: "Frequency table"
      type: Bool
      default: false

    - name: showMedian
      title: "Median"
      type: Bool
      default: false

    - name: showMean
      title: "Mean & SD"
      type: Bool
      default: false

    - name: frequencies
      title: "Frequencies"
      type: List
      options:
        - title: Counts
          name:  counts
        - title: Percentages
          name:  percentages
      default: counts

    - name: showMannU
      title: "Mann-Whitney U"
      type: Bool
      default: false

    - name: showKW
      title: "Kruskal-Wallis"
      type: Bool
      default: false

    - name: showPostHoc
      title: "Post Hoc"
      type: Bool
      default: false

    - name: postHoc
      title: Post Hoc Tests
      type: List
      options:
#        - title: Mann-Whitney U
#          name:  mannwhitney
        - title: Conover
          name:  conover
        - title: Dunn
          name:  dunn
        - title: DSCF
          name:  dscf
      default: dunn

    - name: pValue
      title: p-Value Adjustment
      type: List
      options:
        - title: None
          name:  none
        - title: Groupwise
          name:  group
        - title: Overall
          name:  overall
      default: none

    - name: adjustMethod
      title: Method
      type: List
      options:
        - title: Bonferroni
          name:  bonferroni
        - title: Holm
          name:  holm
        - title: Hochberg
          name:  hochberg
        - title: Hommel
          name:  hommel
        - title: BH
          name:  BH
        - title: BY
          name:  BY
      default: holm

    - name: descAsVarName
      title: Use variable's description as name
      type: Bool
      default: false

    - name: titleText
      title: ""
      type: String

    - name: titleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: bold

    - name: titleFontSize
      title: ""
      type: List
      options:
        - name: "12"
          title: "12"
        - name: "14"
          title: "14"
        - name: "16"
          title: "16"
        - name: "18"
          title: "18"
        - name: "20"
          title: "20"
        - name: "22"
          title: "22"
        - name: "24"
          title: "24"
      default: "14"

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: "0"
          title: Left
        - name: "0.5"
          title: Center
        - name: "1"
          title: Right
      default: "0.5"

    - name: subtitleText
      title: ""
      type: String

    - name: subtitleFontFace
      title: Font
      type: List
      options:
        - name: plain
          title: Normal
        - name: bold
          title: Bold
        - name: italic
          title: Italic
        - name: bold.italic
          title: Bold Italic
      default: plain

    - name: subtitleFontSize
      title: ""
      type: List
      options:
        - name: "10"
