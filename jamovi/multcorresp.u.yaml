title: Multiple Correspondence Analysis
name: multcorresp
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Supplementary Variables
        children:
          - type: VariablesListBox
            name: supplVars
            isTarget: true
      - type: TargetLayoutBox
        label: Label
        children:
          - type: VariablesListBox
            name: labelVar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: CheckBox
        name: descAsVarName
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Solution
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: TextBox
                name: dimNum
                format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            style: inline
            children:
              - type: TextBox
                name: xaxis
                format: number
              - type: TextBox
                name: yaxis
                format: number
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: Label
        label: Method
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: RadioButton
                name: method_indicator
                optionName: method
                optionPart: Indicator
                label: Indicator matrix
              - type: RadioButton
                name: method_burt
                optionName: method
                optionPart: Burt
                label: Burt matrix
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: CheckBox
                name: BenzecriAdj
                enable: (method_burt)
              - type: CheckBox
                name: GreenacreAdj
                enable: (method_burt)
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: Label
        label: Normalization
        stretchFactor: 1
        children:
          - type: LayoutBox
            style: inline
            margin: large
            children:
              - type: RadioButton
                name: normalization_principal
                optionName: normalization
                optionPart: principal
              - type: RadioButton
                name: normalization_catprincipal
                optionName: normalization
                optionPart: catprincipal
              - type: RadioButton
                name: normalization_obsprincipal
                optionName: normalization
                optionPart: obsprincipal
              - type: RadioButton
                name: normalization_standard
                optionName: normalization
                optionPart: standard
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tables
            children:
              - type: CheckBox
                name: showSummary
              - type: CheckBox
                name: showDiscriminations
              - type: CheckBox
                name: showCategories
              - type: CheckBox
                name: showObservations
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: showDiscriminationPlot
              - type: CheckBox
                name: showCategoryPlot
              - type: CheckBox
                name: showObservationPlot
              - type: CheckBox
                name: showBiPlot
  - type: CollapseBox
    label: Plot Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Color
                children:
                  - type: ComboBox
                    name: colorPalette
                    enable: (showCategoryPlot || showBiPlot)
                  - type: ComboBox
                    name: obsColor
                    enable: (showObservationPlot || showBiPlot)
              - type: Label
                label: Text Size
                children:
                  - type: TextBox
                    name: labelSize
                    format: number
                    enable: (showDiscriminationPlot || showCategoryPlot || showObservationPlot || showBiPlot)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Category Plot Options
                children:
                  - type: CheckBox
                    name: connectOrdinalCat
                    enable: (showCategoryPlot || showBiPlot)
                  - type: CheckBox
                    name: boldCat
                    enable: (showCategoryPlot || showBiPlot)
              - type: Label
                label: Observation Plot Options
                children:
                  - type: CheckBox
                    name: propPoint
                    enable: (showObservationPlot || showBiPlot)
                  - type: CheckBox
                    name: ggrepel
                    enable: (showObservationPlot || showBiPlot)
  - type: CollapseBox
    label: Legend & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Legend
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: legendText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: legendPosition
      - type: Label
        label: X-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: xAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: xAxisPosition
      - type: Label
        label: Y-Axis
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            style: inline
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: TextBox
                    name: yAxisText
                    format: string
                    width: largest
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisFontSize
              - type: LayoutBox
                margin: large
                children:
                  - type: ComboBox
                    name: yAxisPosition
  - type: CollapseBox
    label: Plot Titles & Subtitles
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Text
                children:
                  - type: TextBox
                    name: discrimTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: catTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsTitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotTitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Title Style
                children:
                  - type: TextBox
                    name: titleFontSize
                    format: number
                  - type: ComboBox
                    name: titleFontFace
                  - type: ComboBox
                    name: titleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Text
                children:
                  - type: TextBox
                    name: discrimSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: catSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsSubtitleText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotSubtitleText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Subtitle Style
                children:
                  - type: TextBox
                    name: subtitleFontSize
                    format: number
                  - type: ComboBox
                    name: subtitleFontFace
                  - type: ComboBox
                    name: subtitleAlign
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Text
                children:
                  - type: TextBox
                    name: discrimCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: catCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: obsCaptionText
                    format: string
                    width: large
                  - type: TextBox
                    name: biplotCaptionText
                    format: string
                    width: large
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Caption Style
                children:
                  - type: TextBox
                    name: captionFontSize
                    format: number
                  - type: ComboBox
                    name: captionFontFace
                  - type: ComboBox
                    name: captionAlign
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: obsCoordOV
