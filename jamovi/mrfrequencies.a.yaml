---
name:  mrfrequencies
title: Frequencies
menuGroup: vijPlots
menuSubgroup: Multiple Response
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: resps
      title: Option Variables
      type: Variables
      required: true
      suggested:
        - nominal
      permitted:
        - factor

    - name: endorsed
      title: Counted Value
      type: Integer
      default: 1

    - name: optionname
      title: Option name
      type: String
      default: 'Options'

    - name: order
      title: Sorting
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: decreasing

    - name: showTotal
      title: Total
      type: Bool
      default: true

    - name: showCounts
      title: Counts
      type: Bool
      default: true

    - name: showResponses
      title: "% of Responses"
      type: Bool
      default: true

    - name: showCases
      title: "% of Cases"
      type: Bool
      default: true

    - name: yaxis
      title: Y-Axis
      type: List
      options:
        - title: Counts
          name:  counts
        - title: '% of Responses'
          name:  responses
        - title: '% of Cases'
          name:  cases
      default: cases

    - name: size
      title: ""
      type: List
      options:
        - title: Small (300x200)
          name:  small
        - title: Medium (400x300)
          name:  medium
        - title: Large (600x400)
          name:  large
        - title: Huge (800x500)
          name:  huge
      default: medium

    - name: colorPalette
      title: Palette
      type: List
      options:
        - title: jmv Default
          name:  jmv
        - title: Set 1
          name:  Set1
        - title: Set 2
          name:  Set2
        - title: Set 3
          name:  Set3
        - title: Pastel 1
          name:  Pastel1
        - title: Pastel 2
          name:  Pastel2
        - title: Accent
          name:  Accent
        - title: Paired
          name:  Paired
        - title: Dark 2
          name:  Dark2
        - title: Spectral
          name:  Spectral
        - title: Red, Yellow, Green
          name:  RdYlGn
        - title: Red, Yellow, Blue
          name:  RdYlBu
        - title: Red and Gray
          name:  RdGy
        - title: Red and Blue
          name:  RdBu
        - title: Orange and Purple
          name:  PuOr
        - title: Purple and Green
          name:  PRGn
        - title: Pink and Green
          name:  PiYG
        - title: Brown and Green
          name:  BrBG
        - title: Blues
          name:  Blues
        - title: Greens
          name:  Greens
        - title: Greys
          name:  Greys
        - title: Oranges
          name:  Oranges
        - title: Purples
          name:  Purples
        - title: Reds
          name:  Reds
        - title: Blue to Green
          name:  BuGn
        - title: Blue to Purple
          name:  BuPu
        - title: Green to Blue
          name:  GnBu
        - title: Orange to Red
          name:  OrRd
        - title: Purple to Blue
          name:  PuBu
        - title: Purple to Green
          name:  PuBuGn
        - title: Purple to Red
          name:  PuRd
        - title: Red to Purple
          name:  RdPu
        - title: Yellow to Green
          name:  YlGn
        - title: Yellow to Blue
          name:  YlGnBu
        - title: Yellow to Brown
          name:  YlOrBr
        - title: Yellow to Red
          name:  YlOrRd

    - name: singleColor
      title: Same color for all bars
      type: Bool
      default: true

