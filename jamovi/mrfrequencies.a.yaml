---
name:  mrfrequencies
title: Frequencies
category: plots
menuGroup: vijPlots
menuSubgroup: Multiple Response
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: resps
      title: Option Variables
      type: Variables
      required: true
      suggested:
        - nominal
      permitted:
        - factor

    - name: endorsed
      title: Counted Value
      type: Integer
      default: 1

    - name: optionname
      title: Option name
      type: String
      default: 'Options'

    - name: order
      title: Sorting
      type: List
      options:
        - title: Decreasing
          name:  decreasing
        - title: Increasing
          name:  increasing
        - title: None
          name:  none
      default: decreasing

    - name: showTotal
      title: Total
      type: Bool
      default: true

    - name: showCounts
      title: Counts
      type: Bool
      default: true

    - name: showResponses
      title: "% of Responses"
      type: Bool
      default: true

    - name: showCases
      title: "% of Cases"
      type: Bool
      default: true

    - name: yaxis
      title: Y-Axis
      type: List
      options:
        - title: Counts
          name:  counts
        - title: '% of Responses'
          name:  responses
        - title: '% of Cases'
          name:  cases
      default: cases

    - name: size
      title: ""
      type: List
      options:
        - title: Small (300x200)
          name:  small
        - title: Medium (400x300)
          name:  medium
        - title: Large (600x400)
          name:  large
